apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: events-collector-client
    namespace: data
spec:
  template:
    metadata:
      labels:
        app: events-collector-client
    spec:
      containers:
        - name: events-collector-client
          image: bufferapp/events-collector:client
          imagePullPolicy: Always
      imagePullSecrets:
        - name: dhbufferapp
